<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/styles.css">
    <title>Imagen</title>
  
</head>
<body>

<img id="img" class="imagen-class" src="./assets/img/TIPS-ANIME_ Shingeki no Kyojin The Final Season estrena Visual Art.jfif" alt="snk">
<button id="botonBorde">Bordes</button>

<script>
  const imagen = document.querySelector('#img');
  const boton = document.querySelector('#botonBorde');

  boton.addEventListener('click', function() {
    
    if (imagen.style.border === '2px solid red') {
      imagen.style.border = 'none'; 
    } else {
      imagen.style.border = '2px solid red'; 
    }
  });
</script>


</body>
</html>
